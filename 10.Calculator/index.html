<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="javascript.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <title>Calculator</title>
</head>

<body>
    <div class="main">
        <div class="screen">
            <div class="history border">
                <div class="item">
                    <!-- <span>5*3+2</span>
                    <span>=</span>
                    <span>17</span> -->
                </div>
            </div>
            <input id="currentTextBox" type="text" class="current border" disabled>
            <div class="error"></div>
        </div>
        <div class="buttons">
            <button data-key="Backspace" onclick="clearOperation()" class="key material-symbols-outlined">backspace</button>
            <button data-key="/" class="key operator">/</button>
            <button data-key="*" class="key operator">*</button>
            <button data-key="-" class="key operator">-</button>
            <button data-key="7" class="key number">7</button>
            <button data-key="8" class="key number">8</button>
            <button data-key="9" class="key number">9</button>
            <button data-key="+" class="key operator">+</button>
            <button data-key="4" class="key number">4</button>
            <button data-key="5" class="key number">5</button>
            <button data-key="6" class="key number">6</button>
            <button data-key="3" class="key number">3</button>
            <button data-key="2" class="key number">2</button>
            <button data-key="1" class="key number">1</button>
            <button data-key="Enter" onclick="getResult()" class="key">=</button>
            <button data-key="0" class="key number">0</button>
            <button data-key="," class="key operator">,</button>
        </div>
    </div>
</body>

</html>
