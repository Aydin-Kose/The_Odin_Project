<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="main">
        <div class="header"><span>Etch-a-Sketch</span></div>
        <div class="container"></div>
        <div class="footer">
            <div class="left">
                <span>Grid Size</span>
                <div class="range">
                    1
                    <input id="gridRange" type="range" min="1" max="10" value="1" oninput="changeGridSize()">
                    10
                </div>
            </div>
            <div class="right">
                <button class="clear" onclick="clearGrid()">Clear</button>
            </div>
        </div>
    </div>
</body>
</html>
