<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="jscript.js"></script>
    <title>Dashboard</title>
</head>

<body>
    <div class="header">
        <label for="searchbar"><img class="icon" src="./icons/magnify.svg" alt="search icon">
            <input type="search" id="searchbar">
        </label>
        <div class="profile">
            <img src="./icons/bell-ring.svg" alt="bell icon" class="icon">
            <img src="./Images/avatar.jpeg" alt="avatar picture" class="avatar">
            <span>Aydın Köse</span>
        </div>
        <div class="big-profile">
            <img src="./Images/avatar.jpeg" alt="avatar picture" class="avatar">
            <div class="greetings">
                <span>Hi there,</span>
                <span>Aydın Köse (@Red)</span>
            </div>
        </div>
        <div class="buttons">
            <button class="primary-button">New</button>
            <button class="primary-button">Upload</button>
            <button class="primary-button">Share</button>
        </div>
    </div>
</body>

</html>
