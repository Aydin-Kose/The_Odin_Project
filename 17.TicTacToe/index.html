<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>TicTacToe</title>
</head>
<header>
    <h1>Tic Tac Toe</h1>
</header>
<div class="selection">
    <button type="button">X</button>
    <button type="button">O</button>
</div>
<div class="main">
    <div class="board">
        <div class="cell" data-value="X">X</div>
        <div class="cell" data-value="O">O</div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
        <div class="cell"></div>
    </div>
</div>

</body>

</html>
