<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <form action="">
    <fieldset>
      <legend>Feedback Form</legend>
      <div>
        <label for="fname">First Name:</label>
        <input type="text" name="fname" id="fname" required>
        <span></span>
      </div>
      <div>
        <label for="lname">Last Name:</label>
        <input type="text" name="lname" id="lname" required>
        <span></span>
      </div>
      <div>
        <label for="email">Email address(include if you want a response):</label>
        <input type="email" id="email" name="email">
      </div>
      <div>
        <label for="gender">Gender</label>
        <div class="select-wrapper">
          <select type="text" name="gender" id="gender" list="genderList">
            <option value=""></option>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
          </select>
        </div>
      </div>
      <div>
        <fieldset>
          <legend>Choose Your Side</legend>
          <p>
            <input type="radio" name="pokemon" id="charmender" value="charmender">
            <label for="pokemon">Charmender</label>
            <span></span>
          </p>
           <p>
            <input type="radio" name="pokemon" id="squirtle" value="squirtle">
            <label for="pokemon">Squirtle</label>
            <span></span>
           </p> 
            <p>
              <input type="radio" name="pokemon" id="bulbasaur" value="bulbasaur">
              <label for="pokemon">Bulbasaur</label>
              <span></span>
            </p>
        </fieldset>
      </div>
      <div><button type="submit">Submit</button></div>
    </fieldset>
  </form>
</body>
</html>
